<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Tailwind and DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="max-w-screen-2xl mx-auto px-4 md:px-8 lg:px-16 py-5 my-10">
            <div class="flex flex-col md:flex-row">
                <!-- Calculation -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 g200pxap-5">
                    <!-- card-1 -->
                    <div class="card bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/triangle.png" alt="Triangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area (A) = 0.5 * b * h</p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="triangleBase" placeholder="b">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="triangleHeight" placeholder="h">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getTriangleArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card-2 -->
                    <div class="card  bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rectangle</h2>
                            <p>Area (A) = w * l</p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="rectangleWidth" placeholder="width">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="rectangleLenth" placeholder="length">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getRectangleArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card-3 -->
                    <div class="card bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/parallelogram.png" alt="Parallelogram"
                                class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Parallelogram</h2>
                            <p>Area (A) = b * h</p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="parallelogramBase" placeholder="base">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name=""
                                    id="parallelogramHeight" placeholder="height">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getParallelogramArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card-4 -->
                    <div class="card bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rhombus</h2>
                            <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="RhombusD1"
                                    placeholder="d1">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="RhombusD2"
                                    placeholder="d2">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getRhombusArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card-5 -->
                    <div class="card bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Pentagon</h2>
                            <p>Area (A) = 0.5 * p * b</p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="PentagonP"
                                    placeholder="p">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="PentagonB"
                                    placeholder="b">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getPentagonArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card-6 -->
                    <div class="card bg-gray-100 ">
                        <figure class="px-10 pt-10 h-[180px]">
                            <img class="h-full" src="./images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area (A) = PI * a * b</p>
                            <p>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="EllipseA"
                                    placeholder="a">
                                <span class="ml-2">cm</span>
                                <input type="number" class="w-16 border px-2 text-sm bg-cyan-50" name="" id="EllipseB"
                                    placeholder="b">
                                <span class="ml-2">cm</span>
                            </p>
                            <div class="card-actions">
                                <button onclick="getEllipseArea()"
                                    class="bg-[#1090D8] rounded-lg px-16 py-2 text-white text-lg mt-5">Calculate</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Output -->
                <div class="w-[400px]">
                    <h1 class="text-center text-xl underline">Area Calculation</h1>

                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="./JavaScript/areaCalculator.js"></script>
</body>
</html>
